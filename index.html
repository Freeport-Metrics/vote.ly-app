<!DOCTYPE html>
<html>
<head>
  <title>Vote.ly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
  <script src="jquery.mockjax.js"></script>
</head>
<body>

<div data-role="page">

  <div data-role="header">
    <h1>Vote.ly</h1>
  </div><!-- /header -->

  <div data-role="content">
    <form method="get" data-ajax="false" id="voting-code-form">
    <label for="voting-code">Enter your voting code:</label>
    <input type="text" name="voting-code" id="voting-code"/>
    <input type="submit" value="Let the voting begin"/>
    <a href="vote.html" data-role="button">Let the voting begin</a>
    </form>
  </div><!-- /content -->

</div><!-- /page -->

<script>
  $(function () {
    $('#voting-code-form').bind('submit', function (e) {
        e.preventDefault();
        // $.mobile.changePage('vote.html', {transition: 'slide'});
        $.getJSON('/get-vote', $(this).serialize())
          .done(function (json_data) {
            $.mobile.changePage('vote.html?json_data='+json_data, {transition: 'slide'});
          })
          .fail(function( jqxhr, textStatus, error ) {
            console.log("Request failed: " + textStatus + ", " + error);
            alert("Uh oh - something went wrong.");
        })
    });

    $.mockjax({
      url: '/get-vote',
      responseText: {
        status: 'success',
        voting_data: 'voting data returned here'
      }
    });
  });
</script>
</body>
</html>
